<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
	<h5>ARNAIZ BASKETBALL SCOREBOARD</h5>
		<div class="screen">
        <div class="timer">
            <div class="total-countdown-timer"> GAME TIME</div>
            <div class="period-container">
                <div class="period-countdown-timer period" id="first-period">1ST QTR</div>
                <div class="period-countdown-timer period" id="second-period">2ND QTR</div>
                <div class="period-countdown-timer period" id="third-period">3RD QTR</div>
                <div class="period-countdown-timer period" id="fourth-period">4TH QTR</div>
            </div>
        </div>
        <div class="score">
            <div class="home-board">
                <div class="home-score-container">
                    IB1:&nbsp;
                    <div class="score-display score-home"></div>
                </div>
                <div class="offence-timer" id="offence-timer-home"></div>
            </div>
            <div class="guest-board">
                <div class="guest-score-container">
                    QW:&nbsp;
                    <div class="score-display score-guest"></div>
                </div>
                <div class="offence-timer" id="offence-timer-guest"></div>
            </div>
        </div>
        <div class="controls">
            <div class="start-stop-btn-container">
                <button class="start-stop-btn">Start and Stop (timer)</button>
            </div>
            <div class="change-offence-container">
                <button class="change-offence">Switch Side</button>
            </div>
            <div class="reset-offence-container">
                <button class="reset-offence">Reset Shotclock</button>
            </div>
			<h1>Note: Please stop the timer before switching sides or reseting the shotclock.</h1>
          
        </div>
    </div>
		</div>
		</div>
		<div class="container">
			<div class="scoreboard">
				<div>
					<h2>ILONGO BROS 1</h2>
					<div>
						<h3 class="score" id="homeScore"></h3>
					</div>
					<div class="add-scores">
						<button class="scores" onclick="decrementHome(1)">-1</button>
						<button class="scores" onclick="incrementHome(1)">+1</button>
						<button class="scores" onclick="incrementHome(3)">+3</button>
					</div>
				</div>
				<div>
					<h2>QATIF WOLVES</h2>
					<div>
						<h3 class="score" id="guestScore"></h3>
					</div>
					<div class="add-scores">
						<button class="scores" onclick="decrementGuest(1)">-1</button>
						<button class="scores" onclick="incrementGuest(1)">+1</button>
						<button class="scores" onclick="incrementGuest(3)">+3</button>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="container">
			<div class="scoreboard">
				<div>
					<h2>Ilongo Bros 1</h2>
					<div>
						<h3 class="score" id="homeScore"></h3>
					</div>
					<div class="add-scores">
						<button class="scores" onclick="decrementHome(0)">F:0</button>
						<button class="scores" onclick="incrementHome(0)">T:0</button>
						<button class="scores" onclick="incrementHome(0)">T:0</button>
					</div>
				</div>
				<div>
					<h2>Qatif Wolves</h2>
					<div>
						<h3 class="score" id="guestScore"></h3>
					</div>
					<div class="add-scores">
						<button class="scores" onclick="decrementGuest(0)">F:0</button>
						<button class="scores" onclick="incrementGuest(0)">T:0</button>
						<button class="scores" onclick="incrementGuest(0)">TO:0</button>
					</div>
				</div>
		</div>

	<script src="index.js"></script>
</body>

</html>
